{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>

    <form method="post" class="post-form my-3">
      {% csrf_token %}
      <!-- {{form.as_p}} -->
      <!-- context 변수 field를 p태그로 묶어서 랜더링해라-->
      <div class="form_group">
        <label for="id_subject">제목</label>
        <input type="text" class="form_control" name="subject" id="subject" value={{form.subject.value} }="}">
      </label>
    </div>

    <div class="form_group">
      <label for="id_content">내용</label>
      <textarea class="form_control" name="content" id="content" rows="10">{{form.content.value}}
      </textarea>
    </div>

    <button type="submit" class="btn btn-primary">저장하기</button>
  </form>
</div>

{% endblock %}
